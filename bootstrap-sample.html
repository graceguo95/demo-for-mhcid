    <style>


      h1 {

      .handwritten{

      .button-font{
        font-family: 'PT Sans', serif;

      .buttonbg {

      .button:hover {

}

      .px-2 {
  padding-left: ($spacer * .5) !important;
  padding-right: ($spacer * .5) !important;
      }

      .pt-3{
  	padding-top: 3 !important;
      }

      .pb-3{
    padding-bottom: 3 !important;
      }
   </style>
